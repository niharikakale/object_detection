             <h1> sign up</h1>

                <label>First Name</label>
                <input type="First Name" id='first_name' name="Name" placeholder="Enter Name Here">

                <input type="text" id="last_name" placeholder="Enter Last Name Here">
                <label>EMAIL ID</label>
                <input type="email" id='email' placeholder="Enter Email Id Here">
                <label>PASSWORD</label>
                <input type="PASSWORD" id='password' placeholder="Enter Password Here">
                <label>CONFIRM PASSWORD</label>
                <input type="PASSWORD" id='cpassword' placeholder="Enter Confirm Password Here">
                <input type="button" value="CREATE ACCOUNT" onclick="register()">
             </form>
